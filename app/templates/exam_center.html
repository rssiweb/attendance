{% extends 'lbase.html' %}

{% block bodywh %}
{% raw %}

<div class="ui basic segment" >
    <div v-if="!landed">
        <div class="ui active inverted dimmer">
            <div class="ui medium text loader">loading page...</div>
        </div>
    </div>
    <div style="display: none;" id="afterLanding">
        <h1>{{heading}}</h1>
        <div class="ui form" id="testCodeForm">
            <div class="fields">
                <div class="required field">
                    <label>Exams</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="exam" v-on:change="onExamChange"/>
                        <i class="dropdown icon"></i>
                        <div class="default text">Select Exam</div>
                        <div class="menu">
                            <div class="item" :data-value="exam.id" v-for="exam in exams">{{exam.name}}</div>
                        </div>
                    </div>
                </div>
                <div class="required field">
                    <label>Test Code</label>
                    <div class="ui selection dropdown"> 
                        <input type="hidden" name="test" v-on:change="onTestChange"/>
                        <i class="dropdown icon"></i>
                        <div class="default text">Select Test Code</div>
                        <div class="menu">
                            <div class="item" :data-value="test.id" v-for="test in tests">{{test.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui basic segment">
            <table class="ui table" v-if="filteredStudents.length">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="std in filteredStudents">
                        <td>{{std.name}}</td>
                        <td>{{std.category}}</td>
                        <td>{{std.dob}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endraw %}
{% endblock %}

{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='js/utils.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/exam_center.js') }}"></script>
{% endblock%}
