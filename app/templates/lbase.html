{% extends 'base.html' %}

{% block body %}
<div class="ui top sidebar vertical menu">
    <div class="item">
        <div class="header">Attendance</div>
        <div class="menu">
            <a class="item {%if page == 1%}active{%endif%}" href="/attendance">Students</a>
            <a class="item disabled">Faculties</a>
            <a class="item {%if page == 5%}active{%endif%}" href="/report">Reports</a>
        </div>
    </div>
    <a class="item {%if page == 2%}active{%endif%}" href="/students" v-if="is_admin">Students</a>
    <a class="item {%if page == 3%}active{%endif%}" href="/faculties" v-if="is_admin">Faculties</a>
    <a class="item {%if page == 4%}active{%endif%}" href="/me" >Profile</a>
    <a class="item {%if page == 6%}active{%endif%}" href="/exam" >Exam</a>
    <a class="item {%if page == 7%}active{%endif%}" href="/adminactions" v-if="is_admin">Admin</a>
    <a v-on:click="logout" class="item">Logout</a>
</div>
<div class="pusher content">
    <div id="app">
        <div class="ui grid">
            <div class="ui sixteen wide mobile only column">
                <div class="ui secondary menu">
                    <div class="header item">
                        Phoenix
                    </div>
                    <div class="right menu">
                        <a class="item" @click.prevent="$('.sidebar').sidebar('toggle')"><i class="ui bars icon"></i></a>
                    </div>
                </div>
            </div>
            <div class="computer tablet only column">
                <div class="ui teal inverted top fixed stackable menu">
                    <div class="header item">
                        Phoenix
                    </div>
                    <div class="ui dropdown item">
                        Attendance
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a class="item {%if page == 1%}active{%endif%}" href="/attendance">Students</a>
                            <a class="item disabled">Faculties</a>
                            <a class="item {%if page == 5%}active{%endif%}" href="/report">Reports</a>
                        </div>
                    </div>
                    <a class="item {%if page == 2%}active{%endif%}" href="/students" v-if="is_admin">Students</a>
                    <a class="item {%if page == 3%}active{%endif%}" href="/faculties" v-if="is_admin">Faculties</a>
                    <a class="item {%if page == 4%}active{%endif%}" href="/me" >Profile</a>
                    <a class="item {%if page == 6%}active{%endif%}" href="/exam" >Exam</a>
                    <a class="item {%if page == 7%}active{%endif%}" href="/adminactions" v-if="is_admin">Admin</a>
                    <div class="right menu">
                        {%raw%}
                        <div class="header item" v-if="name">
                            <img class="ui avatar image" src="http://via.placeholder.com/35x35">
                            <span>{{name}}</span>
                        </div>
                        {%endraw%}
                        <a v-on:click="logout" class="item">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui container">
            {% block bodywh %}{% endblock %}
        </div>
    </div>
</div>
{% endblock%}
